    <p>
        
        git pull origin main --rebase

    এটা আপনার local commits কে remote commits এর উপরে নিয়ে আসবে।

    যদি conflict আসে, Git আপনাকে resolve করতে বলবে। Conflict resolve করে:

        git add .
        git rebase --continue

        ২️⃣ Remote pull successful হলে push করা

        git push origin main

</p>
